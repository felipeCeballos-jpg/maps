<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Maps</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 800px)" />
    <link
      rel="stylesheet"
      href="tablet.css"
      media="(min-width: 801px) and (max-width: 1366px)"
    />
  </head>
  <body>
    <div class="loader">
      <img src="assets/loader_maps.gif" alt="loading.." />
    </div>
    <main class="">
      <section class="hero-section maps-section">
        <div class="language-container">
          <img
            id="language-selector"
            class="language-selector changeable-img klubok"
            alt="klubok"
          />
        </div>
        <div class="header-container">
          <img class="dedicated-img changeable-img" />
          <img class="header-img changeable-img" />
        </div>
      </section>
      <section class="burial-section maps-section">
        <section class="burial-container">
          <div class="burial-img">
            <div class="burial-txt">
              <p class="title changeable-txt">Место захоронения</p>
              <p class="changeable-txt">
                Россия, Москва, Пятницкое шоссе, 6-й км, Митинское кладбище,
                участок 135 (координаты: 55.873390, 37.341548)
              </p>
              <a
                href="https://yandex.com/maps/?ol=geo&text=Pyatnitskoye%20shosse,%206-y%20kilometr&sll=37.336516,55.869834&sspn=0.007516,0.010932&si=0r6w9hwf4g8jf24cky4pevaga8"
                target="_blank"
                class="link changeable-txt"
                >Посмотреть на Яндекс.Картах</a
              >
            </div>
          </div>
        </section>
      </section>
      <section class="decorated1-section maps-section">
        <section class="grave-container">
          <div class="grave-img"></div>
        </section>
        <section class="chapel-container">
          <div class="chapel-img"></div>
        </section>
        <section class="brunch1-container decorated-img">
          <div class="brunch1-img"></div>
        </section>
      </section>
      <section class="map-section maps-section">
        <div class="map-container decorated-img">
          <div class="map-img"></div>
        </div>
        <div class="pins-container decorated-img">
          <div class="pins-img"></div>
        </div>
        <!--  <img class="map-img changeable-img" alt="Map" />
        <img class="pins-img" alt="Pins" src="./assets/pins.webp" /> -->
      </section>
      <section class="decorated2-section maps-section">
        <section class="memorial-mushroom-container">
          <div class="memorial-mushroom-img"></div>
        </section>
        <section class="entrance-container">
          <div class="entrance-img"></div>
        </section>
        <section class="brunch2-container decorated-img">
          <div class="brunch2-img"></div>
        </section>
      </section>
      <section class="section-navbook">
        <div class="menu">
          <div class="pages">
            <img alt="" class="main changeable-footer-img" draggable="false" />
            <img
              alt=""
              class="milestones changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="stories changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="gallery changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="my-granny changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="remember changeable-footer-img"
              draggable="false"
            />
            <img
              alt=""
              class="nanas-words changeable-footer-img"
              draggable="false"
            />
          </div>
          <img src="./assets/navbook/navbook.webp" alt="" class="navbook" />
        </div>
        <div class="brunch-navigation-container">
          <div class="brunch-navigation-img"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
